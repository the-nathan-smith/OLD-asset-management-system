<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'asset_management_app/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'log' %}" class="navbar-item">Log Message</a>
    <a href="{% url 'about' %}" class="navbar-item">About</a>
    <a href="{% url 'contact' %}" class="navbar-item">Contact</a>

    <span>
        {% if user.is_authenticated %}
            <span class="navbar-item">
                Hi <a href="{% url 'profile' %}">{{user.username}}</a>
            </span>
            <a href="{% url 'logout' %}" class="navbar-item">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="navbar-item">Login</a>
        {% endif %}
    </span>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>Â© 2022</p>
    </footer>
</div>
</body>
</html>
